    </li>
    {{province}}
  </ul>

<script>
$(function () {
  $.ajax({
    url: 'json/province.json',
    type: 'get',
    data: {},
    success: function (data) {
      var renderHtml = ''
      for(var i =0; i < data.length; i++) {
        renderHtml += '<li>'
        renderHtml += '<span class="wp20 inline-block">' + data[i].code + '</span>' +
            '<span class="wp20 inline-block">' + data[i].name + '</span>'
        renderHtml += '</li>'
      }
     /* $('.province').append(renderHtml)*/
    }
  })
})
</script>
