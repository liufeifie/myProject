<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>数组的常用方法</title>
</head>
<body>
<div class="pl15 pr15 f18">

</div>
<script>
  //IE11返回11，IE10返回10，IE9返回9，IE8返回8，IE7返回7，IE6返回6
  function IEVersion () {
    if (document.documentMode) return document.documentMode;
  }
  if (IEVersion()) {
    console.log('当前IE浏览器版本号是', IEVersion());
  } else {
    console.log('当前浏览器可能不是IE浏览器');
  }
</script>
<script></script>
</body>
</html>
