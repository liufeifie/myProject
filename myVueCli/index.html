<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="keywords" content="{{keywords}}">
  <meta name="description" content="{{description}}">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="120x120" href="/static/logo.png">
  <link rel="icon" type="image/x-png" sizes="48x48" href="/static/logo.png">
  <meta name="theme-color" content="#f60">

  <title>首页</title>
  <script>
    (function (doc, win) {
      let docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
          let clientWidth = docEl.clientWidth
          if (!clientWidth) return
          if (clientWidth >= 750) {
            docEl.style.fontSize = 750 / 37.5 + 'px'
          } else {
            docEl.style.fontSize = clientWidth / 37.5 + 'px'
          }
        }
      if (!doc.addEventListener) {
        win['on' + resizeEvt] = recalc
        doc.onDOMContentLoaded = recalc
      } else {
        win.addEventListener(resizeEvt, recalc, false)
        doc.addEventListener('DOMContentLoaded', recalc, false)
      }
    })(document, window)
  </script>
  <style>
    html, body {
      -webkit-transform: translateX(-50%);
      -moz-transform: translateX(-50%);
      -ms-transform: translateX(-50%);
      -o-transform: translateX(-50%);
      transform:translateX(-50%);
      position:absolute;
      width:100%;
      max-width: 750px;
      height:100%;
      top:0;
      left:50%;
      overflow:hidden;
    }
  </style>
</head>
<body>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
